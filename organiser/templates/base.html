<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Organiser</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand m-1" href="{{ url_for('index') }}">Organiser</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('move') }}">Move</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('delete') }}">Delete</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('tasks') }}">Tasks</a>
                </li>
              </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav1">
                <ul class="navbar-nav">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('user', username = current_user.username) }}">Profile</a>
                        </li>
                        <li class="nav-item active ms-auto">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %} 
                        <li class="nav-item active ms-auto">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
          </nav>
    {% block content %} {% endblock %}
    </body>
</html>
